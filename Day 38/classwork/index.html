<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Colored Paragraphs</title>
            <style>
                .p1 { color: red; text-decoration: underline; }
                .p2 { color: blue; }
                .p3 { color: green; text-align: center; }
                .p4 { color: orange; text-decoration: underline; }
                .p5 { color: purple; text-decoration: underline; text-align: center; }
                .p6 { color: brown; text-decoration: underline; text-align: center; }
                .p7 { color: teal; text-decoration: underline; }
            </style>
        </head>
        
        <body>
            <p class="p1">pharagraph</p>
            <p class="p2">pharagraph</p>
            <p class="p3">pharagraph</p>
            <p class="p4">pharagraph</p>
            <p class="p5">pharagraph</p>
            <p class="p6">pharagraph</p>
            <p class="p7">pharagraph</p>
        </body>
    </html>
