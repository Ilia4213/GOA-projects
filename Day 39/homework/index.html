<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Google Fonts Example</title>
            <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400&family=Open+Sans:wght@400&family=Playfair+Display:wght@400&family=Roboto:wght@400&display=swap" rel="stylesheet">
            <style>
                body {
                    font-family: 'Open Sans', sans-serif;
                }
                .font-roboto {
                    font-family: 'Roboto', sans-serif;
                }
                .font-lobster {
                    font-family: 'Lobster', cursive;
                }
                .font-montserrat {
                    font-family: 'Montserrat', sans-serif;
                }
                .font-playfair {
                    font-family: 'Playfair Display', serif;
                }
                .font-open-sans {
                    font-family: 'Open Sans', sans-serif;
                }
            </style>
        </head>

        <body>
            <h1 class="font-roboto">This is Roboto font</h1>
            <h1 class="font-lobster">This is Lobster font</h1>
            <h1 class="font-montserrat">This is Montserrat font</h1>
            <h1 class="font-playfair">This is Playfair Display font</h1>
            <h1 class="font-open-sans">This is Open Sans font</h1>
        </body>
    </html>
