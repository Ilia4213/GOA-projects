<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Basic Fonts</title>
            <style>
                .font1 {
                    font-family: Arial, sans-serif;
                }
                .font2 {
                    font-family: 'Courier New', monospace;
                }
                .font3 {
                    font-family: Georgia, serif;
                }
                .font4 {
                    font-family: 'Times New Roman', serif;
                }
                .font5 {
                    font-family: Verdana, sans-serif;
                }
            </style>
        </head>
        
        <body>
            <p class="font1">This is a paragraph with the Arial font.</p>
            <p class="font2">This is a paragraph with the Courier New font.</p>
            <p class="font3">This is a paragraph with the Georgia font.</p>
            <p class="font4">This is a paragraph with the Times New Roman font.</p>
            <p class="font5">This is a paragraph with the Verdana font.</p>
        </body>
    </html>
